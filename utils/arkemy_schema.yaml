# ARKEMY standard schema for time tracking data
# This schema defines the standardized output format for all time tracking data

# Core time tracking data
core_fields:
  - record_id            # Unique identifier for each time entry
  - record_type          # Type of record: time_record, planned_record, invoice, invoice_provision, project_metadata, person_metadata, customer_metadata
  - record_date          # Date in YYYY-MM-DD format
  - record_desc          # Time entry description/notes
  - person_id            # System ID of the person  
  - person_name          # Person who logged the time
  - person_type          # Internal or External
  - person_role          # User's role on this project (e.g., "Project Manager")
  - minutes_used         # Total time logged in minutes
  - minutes_billable     # Billable time in minutes
  - minutes_non_billable # Non-billable time in minutes
  - minutes_invoiced     # Invoiced time in minutes
  - hours_used           # Total time logged in hours (calculated)
  - hours_billable       # Billable time in hours (calculated)
  - hours_non_billable   # Non-billable time in hours (calculated)
  - hours_invoiced       # Invoiced time in hours (calculated)
  - billable_rate_record # Billable rate in company currency from time record
  - billable_rate_adjust # Adjusted billable rate (calculated later)
  - planned_minutes      # Planned time in minutes
  - planned_hours        # Planned time in hours
  - planned_billable     # Planned billable hours
  - planned_rate         # Planned hourly rate
  - planned_income       # Total planned income

# Project and customer context
project_fields:
  - project_id         # System ID of the project
  - project_name       # Name of the project
  - project_number     # Project identifier/code
  - customer_id        # System ID of customer  
  - customer_name      # Client/customer name
  - customer_number    # Customer identifier/code
  - activity_name      # Project phase/extension (e.g., "Production", "Design")
  - price_model_type   # Pricing model (hourly_rate, fixed_price, not_billable)
  - price_model_name   # Name of price model

# Tag fields (extracted from nested structures)
tag_fields:
  - project_tag         # Project-related tags (pipe-delimited)
  - activity_tag        # Activity-related tags (pipe-delimited)
  - customer_tag        # Customer-related tags (pipe-delimited)
  - record_tag          # Time record specific tags (pipe-delimited)
  - phase_tag           # Project phase tags (pipe-delimited)
  - person_tag          # Person-related tags (pipe-delimited)
  - custom_tag_1        # Flexible tag field 1
  - custom_tag_2        # Flexible tag field 2
  - custom_tag_3        # Flexible tag field 3
  - custom_tag_4        # Flexible tag field 4
  - custom_tag_5        # Flexible tag field 5  
  - custom_tag_6        # Flexible tag field 6  
  - custom_tag_7        # Flexible tag field 7  
  - custom_tag_8        # Flexible tag field 8  
  - custom_tag_9        # Flexible tag field 9 
  - custom_tag_10       # Flexible tag field 10 

# System metadata
metadata_fields:
  - company_name       # Name of the company
  - company_code       # Company identifier
  - extraction_date    # Date when data was extracted
  - source_system      # Source time tracking system

